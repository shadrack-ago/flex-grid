<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <nav class="navbar"> -->
    <div class="navdiv">
        <div class="logo"><p>logo</p>
            <button>menu</button>
        </div>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>services</li>
            <li>portfolio</li>
        </ul>
    </div>
<!-- </nav> -->

    <h1>Flexbox Grid</h1>

    <div class="container">
        <div class="item">1 </div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        

    </div>
    <br><br>
    <div class="form-container">
        <form action="" id="form">
         <label for="name">name</label>
         <input type="text" id="name" name="name" placeholder="Enter your name">
         <br><br>
         <label for="email">email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <br><br>
         <input type="submit" value="submit">
     </form>
    </div>
      <br> <br>
    <p id="details"></p>

    <br> <br>
    <button id="toggleButton">view picture</button>
    <br><br>
    <label for="">zoom</label>
    <input type="range" min="20" max="100" value="50" id="rangeInput">
    <br><br>
    <div id="image">
        <img src="https://images.unsplash.com/photo-1744894203360-a3f3c56433e2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
    
    <script>
        const form = document.getElementById('form');
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const rangeInput = document.getElementById('rangeInput');
        
        
        form.addEventListener('submit', function(event) {
            if(name.value === '' || email.value === '') {
                event.preventDefault();
                alert('Please fill in all fields');
            } else if(!email.value.includes('@')) {
                event.preventDefault();
                alert('Please enter a valid email address');
            } else if(name.value.length < 5) {
                event.preventDefault();
                alert('Name must be at least 5 characters long');
            }
            else {
                alert(`Name: ${name.value}, Email: ${email.value}\nForm submitted successfully`);
            }
        });
        //display the form data
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const nameValue = name.value;
            const emailValue = email.value;
            const details = document.getElementById('details');
            details.innerHTML = `Name: ${nameValue}, Email: ${emailValue}`;
        });
        //toggle the image
        const toggleButton = document.getElementById('toggleButton');
        const image = document.getElementById('image');

        toggleButton.addEventListener('click', function() {
            if (image.style.display === 'none') {
                image.style.display = 'block';
                toggleButton.innerText = 'hide picture';
            } else {
                image.style.display = 'none';
                toggleButton.innerText = 'view picture';
            }
        });
        //change the image size
        rangeInput.addEventListener('input', function() {
            const image = document.querySelector('#image img');
            const value = rangeInput.value;
            image.style.width = value + '%';
        });

    </script>
    
</body>
</html>
